<div class="notifications-container">
  <div *ngFor="let notification of notifications$ | async" class="notification" [class.error]="notification.type === 'error'">
    {{ notification.message }}
    <button (click)="notificationService.clearNotifications()">X</button>
  </div>
</div>

<style>
  .notifications-container {
    position: fixed;
    top: 10px;
    right: 10px;
    z-index: 1000; /* Ensure notifications are on top */
  }

  .notification {
    background-color: #f0f0f0;
    padding: 10px;
    margin-bottom: 5px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }

  .notification.error {
    background-color: #ffdddd;
    border-color: #ffaaaa;
  }

  .notification button {
    float: right;
    background: none;
    border: none;
    cursor: pointer;
  }
</style>
