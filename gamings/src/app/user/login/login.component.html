<main>
  <section class="auth-section">
    <div class="container">
      <div class="form">
        <h1>LOGIN</h1>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" formControlName="email" placeholder="Enter your email address" class="form-control">
            <span class="error-message" *ngIf="emailError">{{ emailError }}</span>
          </div>

          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" formControlName="password" placeholder="Enter your password" class="form-control">
            <span class="error-message" *ngIf="passwordError">{{ passwordError }}</span>
          </div>

          <div class="form-group">
            <button class="btn" [disabled]="loginForm.invalid || loading">
              {{ loading ? 'Logging in...' : 'SIGN IN' }}
            </button>
          </div>
          <div *ngIf="generalError" class="error-message">{{ generalError }}</div>
        </form>
        <div class="helpful-links">
          <h4>Don't have an account? <a routerLink="/register">Register</a></h4>
        </div>
      </div>
    </div>
  </section>
</main>
