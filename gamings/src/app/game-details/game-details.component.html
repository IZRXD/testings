<div *ngIf="gameService.game$ | async as game">
  <main>
    <section class="heading-row">
      <h1>GAME DETAILS</h1>
    </section>
    <section class="details-section">
      <div class="details-container">
        <!-- Display loading message -->
        <div class="details-img">
          <img [src]="game.imageUrl" alt="{{ game.title }}" />
        </div>
        <div class="details-data">
          <h2>{{ game.title }}</h2>
          <div class="subhead">
            <p class="helpful-data">
              Creators: <span class="dynamic-data">{{ game.creators }}</span>
            </p>
          </div>
          <p>Description:</p>
          <p class="description">{{ game.description }}</p>
          <div class="details-footer">
            <div class="condition">
              <p class="price">
                {{ game.rating }} <i class="fa-solid fa-star"></i>
              </p>
            </div>
            <div class="btns">
              <button [routerLink]="['/catalog', game._id, 'edit']">EDIT</button>
              <button (click)="deleteGame()">DELETE</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Handle game not found -->
    </section>
  </main>
</div>
